<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- css file -->
  <link rel="stylesheet" href="css/style.css" />
  <title>Sortable table</title>
  <!-- title bar icon -->
  <link rel="shortcut icon" href="assets/icons/sort-by-order.svg" type="image/x-icon" />
</head>
<body>
  <main>
    <div class="container my-5">
      <!-- table -->
      <table>
        <!-- table header -->
        <thead>
          <tr>
            <th scope="col" class="px-4 user-id">
              <span class="sort">User ID<i class="fas fa-sort-numeric-down ml-2"></i></span>
            </th>
            <th scope="col" class="px-4 task-id">
              <span class="sort">Task ID<i class="fas fa-sort-numeric-down ml-2"></i></span>
            </th>
            <th scope="col" class="px-4 task-title">
              <span class="sort">Task Title<i class="fas fa-sort-alpha-down ml-2"></i></span>
            </th>
            <th scope="col" class="px-4 task-completion">
              <span class="sort">Completed<i class="fas fa-sort-alpha-down ml-2"></i></span>
            </th>
          </tr>
        </thead>
        <!-- table header -->

        <!-- table body -->
        <tbody></tbody>
        <!-- table body -->
      </table>
      <!-- table -->

      <!-- pagination -->
      <nav aria-label="Page navigation example" class="mt-3 d-flex justify-content-center">
        <ul class="pagination">
          <li class="page-item previous">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-nums">
            <ul class="pagination"></ul>
          </li>
          <li class="page-item next">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
      <!-- pagination -->
    </div>
  </main>

  <!-- fontawesome link -->
  <script src="https://kit.fontawesome.com/3f7e3de7b3.js" crossorigin="anonymous"></script>
  <!-- javascript file -->
  <script src="js/variables.js"></script>
  <!-- *** -->
  <script src="js/app.js"></script>
  <script src="js/table.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
